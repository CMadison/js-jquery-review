<!DOCTYPE html>
<html>
  <head>
    <title>Drill 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../js/using-jquery/drill1.js"></script>
  </head>
  <body>
    <h1>jQuery Drill 1</h1>
    <div class="wrapper">
      <h3>Beam me up scotty!</h3>
      <p>
        When the ball is clicked it should fade out, move to a new random location, and then fade back in. The new location must be within the .stage div.
        <br><br>
        <strong>Concepts used:</strong> Math.random(), $.on(), $.fadeOut(), $.fadeIn(), $.width(), $.height(), $.css(), $.position()
      </p>
      <div class="stage">
        <div class="shape ball"></div>
      </div>
    </div>
  </body>
</html>
